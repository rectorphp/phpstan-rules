name: Tests

on:
    pull_request: null
    push:
        branches:
            - main

jobs:
    tests:
        strategy:
            fail-fast: false
            matrix:
                php_versions:
                    - 7.4
                    - 8.0
                    - 8.1

                actions:
                    # for some reason they have to be run separately, otherwise autoload messes up
                    -
                        name: 'Tests Rules'
                        run: vendor/bin/phpunit --testsuite rules

                    -
                        name: 'Tests Extensions'
                        run: vendor/bin/phpunit --testsuite extensions

        name: ${{ matrix.actions.name }} on ${{ matrix.php_versions }}
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            # see https://github.com/shivammathur/setup-php
            -
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php_versions }}
                    coverage: none

            -   uses: "ramsey/composer-install@v1"

            -   run: ${{ matrix.actions.run }}
